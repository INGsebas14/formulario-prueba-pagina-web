<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Usuario</title>
  <!-- Firebase SDK para navegadores sin usar módulos -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="https://wa.me/573176887875"?text="hola" id="whatsapp">
            <img src="assets/whatsapp.png"> 
            <span>si tienes problemas mandame mensaje</span>
        </a>
    </nav>
    <main>
        <h1 id="titulo"></h1>
        <p id="parrafo"></p>
        <form id="userForm">
            <fieldset id="userEmail">
                <legend>Correo del usuario</legend>
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Email">
            </fieldset>
            <fieldset id="userData">
                <legend>Datos del usuario</legend>

                <label for="nombre">Nombre</label>
                <input type="text" id="nombre"  placeholder="Nombre">

                <label for="apellido">Apellido</label>
                <input type="text" id="apellido"  placeholder="Apellido">

                <label for="accountId">Numero de documento</label>
                <input type="text" id="accountId"  placeholder="Account ID"><br>

                <label for="anio">Año de nacimiento</label>
                <input type="date" id="anio" class="anio">

                <label for="avatar">Avatar favorito</label>
                <select name="avatar" id="avatar" class="pais">
                    <option value="" selected>Selecciona un avatar</option>
                    <option value="Goku">Goku</option>
                    <option value="Vegeta">Vegeta</option>
                    <option value="Trunks">Trunks</option>
                    <option value="Naruto">Naruto</option>
                    <option value="Sasuke">Sasuke</option>
                    <option value="Sakura">Sakura</option>
                </select>

                <label for="pais">País</label>
                <select name="pais" id="pais" class="pais">
                    <option value="" selected>Selecciona un país</option>
                    <option value="argentina">Argentina</option>
                    <option value="brasil">Brasil</option>
                    <option value="chile">Chile</option>
                    <option value="colombia">Colombia</option>
                    <option value="mexico">Mexico</option>
                    <option value="paraguay">Paraguay</option>
                    <option value="peru">Perú</option>
                    <option value="venezuela">Venezuela</option>
                </select>

                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad"  placeholder="Ciudad">

                <label for="codigopostal">Código Postal</label>
                <input type="text" id="codigopostal" placeholder="Código Postal">

                <label>Género</label>
                <div class="generoDiv">
                    <input type="radio" id="masculino" name="genero" class="genero">
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="femenino" name="genero" class="genero">
                    <label for="femenino">Femenino</label>
                </div>

                <label for="insignia">Rango del juego</label>
                <select name="insignia" id="insignia" class="pais">
                    <option value="" selected>Selecciona un rango</option>
                    <option value="Plata">Plata</option>
                    <option value="Oro">Oro</option>
                    <option value="Diamanete">Diamanete</option>
                    <option value="Heroico">Heroico</option>
                    <option value="Maestro">Maestro</option>
                </select>

                <label for="referidoDe">Referido De</label>
                <input type="text" id="referidoDe" placeholder="No necesario">

                <label>Acepto los términos</label>
                <p>Estoy de acuerdo con los <a href="avisoPrivacidad/aviso_privacidad_formulario.pdf" target="_blank">términos de privacidad</a></p>
                <div class="generoDiv">
                    <input type="radio" id="aceptado" name="terminos" class="terminos">
                    <label for="aceptado">Si</label>
                    <input type="radio" id="rechazado" name="terminos" class="terminos">
                    <label for="rechazado">No</label>
                </div>
            </fieldset>
            <button type="submit">Enviar</button>
        </form>
    </main>

  <script src="app.js"></script>
</body>
</html>
